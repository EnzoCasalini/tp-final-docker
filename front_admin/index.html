<!DOCTYPE html>
<html>
  <head><title>Front Admin</title>
  <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-panel">
        <div class="form-content">
          <h1 class="form-title">Admin - Ajouter une adresse</h1>
          <form method="POST" action="/api/admin/adresses">
            <div class="form-field">
              <input name="numero_rue" placeholder="Numero de rue" /><br/>
            </div>
            <div class="form-field">
              <input name="nom_rue" placeholder="Nom de la rue" /><br/>
            </div>
            <div class="form-field">
              <input name="ville" placeholder="Ville" /><br/>
            </div>
            <div class="form-field">
              <input name="code_postal" placeholder="Code postal" /><br/>
            </div>
            <button type="submit" class="submit-button">Ajouter</button>
          </form>
        </div>
        <div class="octopus-chef"></div>
      </div>
    </div>
  </body>
</html>
